<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="/KartLogin/asset/css/login.css">
</head>

<body>
	<div class="box-form">
		<div class="right">
			<h5>Login</h5>
			<p>Don't have an account? <a href="/KartLogin/Registration.html">Create Your Account</a></p>
			<div class="inputs">
				<input type="text" placeholder="Email address" required>
				<input type="password" placeholder="Password" required>
				<br>
			</div>
			<br><br>
			<div class="remember-me--forget-password">
				<input type="checkbox">
				<span class="checkbox">Remember me</span>
				<p>Forget Password ?</p>
			</div>
			<br>
			<button>Login</button>
		</div>
	</div>
</body>
</html>
